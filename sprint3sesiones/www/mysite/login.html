<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script>
        // Función para validar los campos del formulario
        function validarFormulario(event) {
            // Obtener los valores de los campos del formulario
            var email = document.getElementsByName("f_email")[0].value;
            var password = document.getElementsByName("f_password")[0].value;

            // Verificar si alguno de los campos está vacío
            if (email === "" || password === "") {
                // Si algún campo está vacío, mostrar una alerta
                alert("Por favor, complete todos los campos.");
                event.preventDefault(); // Evitar el envío del formulario
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    
    <!-- Formulario con validación JavaScript -->
    <form action="login.php" method="post" onsubmit="validarFormulario(event)">
        <input name="f_email" type="text" placeholder="e-mail"><br>
        <input name="f_password" type="password" placeholder="Contraseña"><br>
        <input type="submit" value="Iniciar sesión">
    </form>
</body>
</html>
